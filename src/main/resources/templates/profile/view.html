<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:insert="~{fragments/navbar}"></div>

    <h1>User Profile</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- User Information -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Profile Information</h5>
                    <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<!--                    <p><strong>Created At:</strong> <span th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></span></p>-->
                    <p><strong>Roles:</strong>
                        <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge badge-info"></span>
                    </p>
                    <a href="/profile/edit-profile" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- User's Links -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Your Links</h3>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="link : ${userLinks}">
                    <td th:text="${link.title}"></td>
                    <td><a th:href="${link.url}" target="_blank" th:text="${link.url}"></a></td>
                    <!--<td th:text="${#dates.format(link.createdAt, 'yyyy-MM-dd')}"></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="container mt-4">
        <h1>Change Password</h1>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    </div>
    <!-- Password Change Form -->
    <form action="/profile/change-password" method="post">
        <div class="mb-3">
            <label for="currentPassword" class="form-group">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-group">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-group">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <a href="/profile" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:insert="~{fragments/navbar}"></div>

    <h1>Create New Link</h1>
    <!-- Include Alerts -->
    <div th:insert="~{fragments/alerts}"></div>

    <form th:action="@{/links/create}" th:object="${link}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="url" class="form-group">URL:</label>
            <input type="text" id="url" th:field="*{url}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Create Link
            </button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Link Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:insert="~{fragments/navbar}"></div>

    <h1 class="mb-4">Links</h1>
    <a href="/links/create" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Create New Link
    </a>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Link ID</th>
            <th>Title</th>
            <th>URL</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="link : ${links}">
            <td th:text="${link.id}"></td>
            <td th:text="${link.title}"></td>
            <td>
                <a th:href="${link.url}" target="_blank" class="text-decoration-none">
                    <i class="fas fa-external-link-alt"></i>
                    <span th:text="${link.url}"></span>
                </a>
            </td>
            <td th:text="${link.description}"></td>
            <td th:text="${#temporals.format(link.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/links/edit/{id}(id=${link.id})}">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/links/delete/{id}(id=${link.id})}">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Include Alerts -->
    <div th:insert="~{fragments/alerts}"></div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/links(page=${currentPage - 1}, size=${size})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:text="${i + 1}" th:href="@{/links(page=${i}, size=${size})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/links(page=${currentPage + 1}, size=${size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div th:insert="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

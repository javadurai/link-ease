<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:insert="~{fragments/navbar}"></div>

    <h1>Create New Role</h1>
    <!-- Include Alerts -->
    <div th:insert="~{fragments/alerts}"></div>

    <form th:action="@{/roles/create}" th:object="${role}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-group">Role Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Create Role
            </button>
        </div>
    </form>

    <!-- Display global error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>


</div>

<div th:insert="~{fragments/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

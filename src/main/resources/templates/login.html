<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>User Login</h1>

    <!-- Include Alerts -->
    <div th:insert="~{fragments/alerts}"></div>

    <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div> <!-- Logout success message -->

    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="mb-3"> <!-- Updated to use mb-3 for spacing -->
            <label for="username" class="form-label">Username:</label> <!-- Added form-label class -->
            <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        <div class="mb-3"> <!-- Updated to use mb-3 for spacing -->
            <label for="password" class="form-label">Password:</label> <!-- Added form-label class -->
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="mb-3"> <!-- Updated to use mb-3 for spacing -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </form>

    <div class="mt-3">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${pageTitle}">Default Title</title> <!-- Fix title insertion -->

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- Navbar Fragment -->
            <div th:insert="~{fragments/navbar :: navbar}"></div>

            <!-- Alerts Fragment (for success/error messages) -->
            <div th:insert="~{fragments/alerts :: alerts}"></div>

            <!-- Dynamic content block -->
            <div class="content" th:replace="${pageContent}"></div> <!-- Will inject the content from individual pages -->

            <!-- Footer Fragment -->
            <div th:insert="~{fragments/footer :: footer}"></div>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:insert="~{fragments/title}">My App</title> <!-- Placeholder for dynamic title -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet"> <!-- Common CSS file -->
    </head>
    <body>
        <!-- Navbar -->
        <header th:insert="~{fragments/navbar}"></header>

        <!-- Main content area -->
        <main class="container mt-4">
            <div th:insert="~{fragments/alerts}"></div> <!-- Include alert fragment -->

            <section th:replace="~{::content}"></section> <!-- This will be replaced by specific page content -->
        </main>

        <!-- Footer -->
        <footer th:insert="~{fragments/footer}" class="mt-auto"></footer>

        <!-- Bootstrap and JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
